<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor ="let places of loadedPlaces">
          <ion-card-header>
            <ion-card-title>{{places.title}}</ion-card-title>
            <ion-card-subtitle>{{places.price | currency}}/ Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="places.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ places.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
